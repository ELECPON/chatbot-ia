<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatbotIA</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-head">
                Interactuar con chatbotAI
                <input class="boton-superior" type="button" value="Enviar" name="enviar" id="enviar">
            </div>
            <div class="card-body">
                <div class="form-style">
                    <input class="input-style" type="text" name="interactuar" id="interactuar">
                    <label for="interactuar">Mensaje / Pregunta</label>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-head">
                Entrenar ChatbotAI
                <input class="boton-superior" type="button" value="Entrenar" name="entrenar" id="entrenar">
            </div>
            <div style="height: 150px;" class="card-body">
                <div class="form-style">
                    <input class="input-style" type="text" name="mensaje" id="mensaje">
                    <label for="mensaje">Mensaje / Pregunta</label>
                </div>
                <br>
                <br>
                <div class="form-style">
                    <input class="input-style" type="text" name="respuesta" id="respuesta">
                    <label for="respuesta">Respuesta</label>
                </div>
            </div>
        </div>
        <div class="mic-button">
            <button id="mic">
                <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                  </svg>
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-head">
            Restaurar de f√°brica
        </div>
        <div class="card-body">
            <div class="form-style">    
                <input class="boton-restaurar" type="button" value="Restaurar" name="restaurar" id="restaurar">
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
